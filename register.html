<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>绑定微信号</title>
	<link rel="stylesheet" href="css/register.css">
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.3/themes/metro/easyui.css">
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.3/themes/mobile.css">
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.3/themes/icon.css">	
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<script src="jquery-easyui-1.5.3/jquery.min.js"></script>
	<script src="jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
	<script src="jquery-easyui-1.5.3/jquery.easyui.mobile.js"></script> 
	<style>
		.main_form .textbox-label{
			width: 28%;
			margin-left: 8%;
		}
		.main_form .textbox{
			width: 50%!important;
		}
		.main_form .panel-header{
			border: 0!important;
			text-align: center;
		}
		.main_form .panel-title{
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div>
		 <form class="main_form">
        <p class="easyui-panel" title="用户账号绑定">
            <p class="input_container">
                <input class="easyui-textbox" label="用户名：" labelPosition="left" data-options="prompt:'请输入用户名'">
            </p>
            <p class="input_container">
                <input class="easyui-textbox" label="密码：" labelPosition="left" data-options="prompt:'请输入密码'" >
            </p>
            <p class="input_container">
                <input class="easyui-textbox" label="联系人姓名：" labelPosition="left" data-options="prompt:'请输入联系人姓名'">
            </p>
            <p class="input_container">
                <input class="easyui-textbox" label="联系人手机：" labelPosition="left" data-options="prompt:'请输入联系人手机'">
            </p>
            <p style="margin-left: 38%;margin-top: 30px;">
                <a href="#" class="easyui-linkbutton" iconCls="icon-ok" style="width: 40%; border-radius: 5px; height: 30px; background: #5594cf;color: #fff">绑定</a>
            </p>
        </p>
    </form>
	</div>
</body>
</html>
